<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Programação Web</title>
</head>
<body>
    
<style>
#header{
    background-color:#03e9f4;
    width: 100%;
    text-align: center;
}
.white{
    color: white;
}
    
#header:hover {
  background: #03e9f4;
  color: #050801;
  box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4,
    0 0 200px #03e9f4;
  -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}
body {
  display: flex;
  justify-content: center;
  flex-direction: column;
  background: rgb(27, 25, 25);
  font-family: "Raleway", sans-serif;
  font-weight: bold;
  padding: 0px;
  margin: 0px;

}

.principal {
  display: flex;
  justify-content: center; /* centraliza os links */
  gap: 20px; /* espaço entre os links */
  margin-top: 80px;
}

a {
  position: relative;
  display: inline-block;
  padding: 15px 10px;
  margin: 10px 10;
  color: #03e9f4;
  text-decoration: none;
  text-transform: uppercase;
  transition: 0.5s;
  letter-spacing: 4px;
  overflow: hidden;
  
}
a:hover {
  background: #03e9f4;
  color: #050801;
  box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4,
    0 0 200px #03e9f4;
  -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
}

a span {
  position: absolute;
  display: block;
}
a span:nth-child(1) {
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03d4f4);
  animation: animate1 5s linear infinite;
}
@keyframes animate1 {
  0% {
    left: -100%;
  }
  50%,
  100% {
    left: 100%;
  }
}
a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: animate2 1s linear infinite;
  animation-delay: 0.25s;
}
@keyframes animate2 {
  0% {
    top: -100%;
  }
  50%,
  100% {
    top: 100%;
  }
}
a span:nth-child(3) {
  bottom: 0;
  right: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: animate3 1s linear infinite;
  animation-delay: 0.5s;
}
@keyframes animate3 {
  0% {
    right: -100%;
  }
  50%,
  100% {
    right: 100%;
  }
}

a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: animate4 1s linear infinite;
  animation-delay: 0.75s;
  color: rgb(255, 0, 230);
}
@keyframes animate4 {
  0% {
    bottom: -100%;
  }
  50%,
  100% {
    bottom: 100%;
  }

}
  /* Estilo da janela (modal) */
    .modal {
        display: none; /* começa escondida */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 12px;
        width: 800px;
        max-width: 500px;
        text-align: center;
        align-items: center;
        position: relative;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: red;
    } 
    
    /* Estilo do formulário */
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    input, textarea {
        width: 80%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    textarea{
        max-width: 80%;
        min-width: 80%;
        min-height: 50px;
        max-height: 200px;
    }
    button {
        background: #222;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        width: 85%;
    }
    button:hover {
        background: #444;
    }
    /* Caixa de diálogo personalizada */
    .dialogo {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #28a745;
        color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        z-index: 2000;
        text-align: center;
    }
    #footer{
        margin-top: 600px;
        text-align: center;
        color: white;
        font-size: 25px;
    }
</style>
    <div id="header">
        <h1>Gabriel<span class="white">Oliveira</pan></h1>
    </div>

    
    <div class="principal">
        <a href="#sobre" onclick="abrirModal('sobre')">Sobre mim
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a> 
        <a href="#formacao"onclick="abrirModal('formacao')">Formação
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
        <a href="#portfolio"onclick="abrirModal('portfolio')">Portfólio
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
        <a href="#contato"onclick="abrirModal('contato')">Contato
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>
    </div>

    <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="fecharModal()">&times;</span>
        <h2 id="tituloModal"></h2>
        <p id="conteudoModal"></p>
    </div>
</div>
<!-- Caixa de diálogo ao preencher o campos -->
    <div id="dialogo" class="dialogo">
        <p>Obrigado por sua mensagem, aguarde o nosso time entrar em contato com você!</p>
</div>
<div id="footer">
    Todos os direitos reservados - Gabriel Oliveira
</div>

<script>
    // Informações personalizadas
    const dados = {
        sobre: {
            titulo: "Sobre Mim",
            conteudo: "Me chamo Gabriel tenho 28 anos, casado e papai do pequeno José.<br>gosto de estar com minha familia e amigos, e sempre me divirto com eles. Nas horas vagas gosto de aprender sobre curiosidades em geral"
        },
        formacao: {
            titulo: "Formação",
            conteudo: "Atualmente cursando ADS pela uninter, trabalho em uma empresa multinacional localizada no Libano <br> falo inglês desde a adolecência e possuo certificação de IA básica <br> Me encontro nesse momento também  participando do Santander Bootcamp 2025 ."
        },
        portfolio: {
            titulo: "Portfólio",
            conteudo: "Para saber mais sobre os trabalhos que fiz, deixarei aqui um link com uma disciplina feita no primeiro período<br> <br><a href='https://gabbhim.github.io/trabalho-ADS/' target='_blank'>Clique aqui</a>."
        },
         contato: {
            titulo: "Contato",
            conteudo: `
                <form id="formContato">
                    <input type="text" id="nome" placeholder="Seu nome" required>
                    <input type="email" id="email" placeholder="Seu email" required>
                    <textarea id="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            `
        }
    };

    function abrirModal(secao) {
        document.getElementById("tituloModal").innerText = dados[secao].titulo;
        document.getElementById("conteudoModal").innerHTML = dados[secao].conteudo;
        document.getElementById("modal").style.display = "flex";

        // Reatribui o evento do formulário quando abrir modal de contato
        if (secao === "contato") {
            const form = document.getElementById("formContato");
            form.addEventListener("submit", function(e) {
                e.preventDefault(); // evita recarregar página

                const nome = document.getElementById("nome").value.trim();
                const email = document.getElementById("email").value.trim();
                const mensagem = document.getElementById("mensagem").value.trim();

                if (nome && email && mensagem) {
                    mostrarDialogo();
                    form.reset(); // limpa os campos
                    fecharModal(); // fecha o modal
                } else {
                    alert("Por favor, preencha todos os campos corretamente!");
                }
            });
        }
    }

    function fecharModal() {
        document.getElementById("modal").style.display = "none";
    }

    function mostrarDialogo() {
        const dialogo = document.getElementById("dialogo");
        dialogo.style.display = "block";

        // Esconde automaticamente após 5 segundos
        setTimeout(() => {
            dialogo.style.display = "none";
        }, 5000);
    }

    window.onclick = function(event) {
        let modal = document.getElementById("modal");
        if (event.target === modal) {
            fecharModal();
        }
    }
</script>
</body>

</html>
